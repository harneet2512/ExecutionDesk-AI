name: Test Suite

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Compile check
        run: python -m compileall backend
      
      - name: Run unit tests
        env:
          TEST_AUTH_BYPASS: "true"
          MARKET_DATA_MODE: "coinbase"
        run: |
          python -m pytest tests/ -v \
            --cov=backend \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/test_frontend_smoke.py \
            -x --tb=short
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Check eval thresholds
        env:
          TEST_AUTH_BYPASS: "true"
        run: |
          python -c "
          import sys
          # Verify evals module can be imported
          try:
              from backend.evals.hallucination_detection import evaluate_hallucination_detection
              from backend.evals.agent_quality import evaluate_agent_quality
              print('Eval modules imported successfully')
              sys.exit(0)
          except ImportError as e:
              print(f'Eval import failed: {e}')
              sys.exit(1)
          "

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linters
        run: pip install ruff
      
      - name: Run Ruff linter
        run: ruff check backend/ --exit-zero
        continue-on-error: true

  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run secret redaction tests
        env:
          TEST_AUTH_BYPASS: "true"
        run: |
          python -m pytest tests/test_secret_redaction.py -v --tb=short
